<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light">
    <title>Lichess - Kindle</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
/* Kindle Paperwhite Optimized Styles */
/* High contrast grayscale, no animations, large touch targets */

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    font-family: Georgia, 'Times New Roman', serif;
    font-size: 16px;
    line-height: 1.4;
    background: #fff;
    color: #000;
    min-height: 100vh;
    -webkit-text-size-adjust: 100%;
}

#app {
    max-width: 100%;
    padding: 8px;
}

/* Screens */
.screen {
    display: block;
}

.screen.hidden {
    display: none;
}

/* Typography */
h1 {
    font-size: 32px;
    text-align: center;
    margin: 40px 0 8px;
    font-weight: normal;
}

h2 {
    font-size: 20px;
    margin: 16px 0 12px;
    font-weight: normal;
    border-bottom: 1px solid #000;
    padding-bottom: 4px;
}

h3 {
    font-size: 16px;
    margin: 12px 0 8px;
    font-weight: bold;
}

.subtitle {
    text-align: center;
    font-style: italic;
    margin-bottom: 32px;
    color: #444;
}

/* Buttons */
.btn {
    display: inline-block;
    padding: 12px 20px;
    font-size: 16px;
    font-family: inherit;
    background: #fff;
    color: #000;
    border: 2px solid #000;
    cursor: pointer;
    min-height: 44px;
    min-width: 44px;
}

.btn:active {
    background: #000;
    color: #fff;
}

.btn-large {
    display: block;
    width: 100%;
    padding: 16px;
    font-size: 18px;
    margin: 8px 0;
}

.btn-small {
    padding: 8px 12px;
    font-size: 14px;
}

.btn:disabled {
    opacity: 0.5;
    cursor: default;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid #000;
    margin-bottom: 12px;
}

/* Time Controls Grid */
#time-controls {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
    margin-bottom: 16px;
}

.time-btn {
    padding: 14px 8px;
    font-size: 14px;
    text-align: center;
}

/* Seeking State */
#seeking {
    text-align: center;
    padding: 20px;
    border: 2px dashed #666;
    margin: 16px 0;
}

/* Games List */
#games-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.game-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px;
    border: 1px solid #000;
}

/* Chess Board */
#board {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    border: 3px solid #000;
    margin: 8px auto;
    max-width: 320px;
    aspect-ratio: 1;
}

.square {
    aspect-ratio: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    cursor: pointer;
    position: relative;
    user-select: none;
    -webkit-user-select: none;
}

.square.light {
    background: #fff;
}

.square.dark {
    background: #999;
}

.square.selected {
    background: #666 !important;
}

.square.legal-move::after {
    content: '';
    position: absolute;
    width: 30%;
    height: 30%;
    background: #333;
    border-radius: 50%;
    opacity: 0.6;
}

.square.legal-capture::after {
    content: '';
    position: absolute;
    width: 90%;
    height: 90%;
    border: 4px solid #333;
    border-radius: 50%;
    opacity: 0.6;
}

.square.last-move {
    background: #bbb !important;
}

.square.check {
    background: #777 !important;
}

/* Pieces - using Unicode symbols for simplicity */
.piece {
    font-size: 32px;
    line-height: 1;
    pointer-events: none;
}

.piece.white {
    color: #fff;
    text-shadow: 
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000,
        0 0 2px #000;
}

.piece.black {
    color: #000;
}

/* Player Info */
.player-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 12px;
    max-width: 320px;
    margin: 4px auto;
    border: 1px solid #000;
    background: #f0f0f0;
}

.player-info.opponent {
    border-bottom: none;
}

.player-info.player {
    border-top: none;
}

.clock {
    font-family: 'Courier New', monospace;
    font-size: 20px;
    font-weight: bold;
    min-width: 60px;
    text-align: right;
}

.clock.low-time {
    background: #000;
    color: #fff;
    padding: 2px 6px;
}

/* Game Header */
.game-header {
    margin-bottom: 8px;
}

#game-status {
    font-weight: bold;
}

/* Game Controls */
#game-controls {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-top: 12px;
    max-width: 320px;
    margin-left: auto;
    margin-right: auto;
}

#game-controls .btn {
    flex: 1;
}

/* Game Result */
#game-result {
    text-align: center;
    padding: 20px;
    margin-top: 16px;
    border: 3px solid #000;
    background: #f0f0f0;
    max-width: 320px;
    margin-left: auto;
    margin-right: auto;
}

#result-text {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 16px;
}

/* Modal */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
}

.modal.hidden {
    display: none;
}

.modal-content {
    text-align: center;
    padding: 20px;
    border: 3px solid #000;
    background: #fff;
}

.promotion-pieces {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-top: 12px;
}

.promo-btn {
    width: 50px;
    height: 50px;
    font-size: 32px;
    background: #fff;
    border: 2px solid #000;
    cursor: pointer;
}

.promo-btn:active {
    background: #000;
    color: #fff;
}

/* Utility */
.hidden {
    display: none !important;
}

/* Error Banner */
.error-banner {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #000;
    color: #fff;
    padding: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 200;
}

.error-banner .btn-small {
    background: transparent;
    color: #fff;
    border-color: #fff;
    padding: 4px 10px;
}

/* Help Text */
.help-text {
    text-align: center;
    font-size: 14px;
    color: #666;
    margin-top: 24px;
    font-style: italic;
}

/* Coordinate labels - optional, off by default for simplicity */
.coord {
    position: absolute;
    font-size: 10px;
    opacity: 0.6;
}

.coord-file {
    bottom: 1px;
    right: 2px;
}

.coord-rank {
    top: 1px;
    left: 2px;
}

/* Debug Log - visible on screen for Kindle debugging */
.debug-log {
    margin-top: 20px;
    padding: 12px;
    border: 1px solid #666;
    background: #f5f5f5;
    font-family: 'Courier New', monospace;
    font-size: 11px;
    text-align: left;
    max-height: 300px;
    overflow-y: auto;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.debug-log .debug-line {
    margin: 2px 0;
    border-bottom: 1px dotted #ccc;
}

.debug-log .debug-error {
    color: #000;
    font-weight: bold;
    background: #ddd;
    padding: 2px 4px;
}

.debug-log .debug-ok {
    color: #000;
}
    </style>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="screen-loading" class="screen">
            <h1>♔ Lichess</h1>
            <p class="subtitle">Loading...</p>
            <div id="debug-log" class="debug-log"></div>
        </div>

        <!-- Error Display -->
        <div id="error-banner" class="error-banner hidden">
            <span id="error-message"></span>
            <button id="btn-dismiss-error" class="btn btn-small">×</button>
        </div>

        <!-- Login Screen -->
        <div id="screen-login" class="screen hidden">
            <h1>♔ Lichess</h1>
            <p class="subtitle">Kindle Edition</p>
            <button id="btn-login" class="btn btn-large">Login with Lichess</button>
            <p class="help-text">You'll be redirected to Lichess to authorize this app.</p>
        </div>

        <!-- Lobby Screen -->
        <div id="screen-lobby" class="screen hidden">
            <header>
                <span id="username">Player</span>
                <button id="btn-logout" class="btn btn-small">Logout</button>
            </header>

            <h2>New Game</h2>

            <div id="time-controls">
                <!-- Time control buttons generated by JS -->
            </div>

            <div id="seeking" class="hidden">
                <p>Seeking opponent...</p>
                <button id="btn-cancel-seek" class="btn">Cancel</button>
            </div>

            <div id="ongoing-games" class="hidden">
                <h3>Ongoing Games</h3>
                <div id="games-list"></div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="screen-game" class="screen hidden">
            <header class="game-header">
                <button id="btn-back" class="btn btn-small">← Back</button>
                <span id="game-status">Playing</span>
            </header>

            <div class="player-info opponent">
                <span id="opponent-name">Opponent</span>
                <span id="opponent-clock" class="clock">--:--</span>
            </div>

            <div id="board">
                <!-- 8x8 board generated by JS -->
            </div>

            <div class="player-info player">
                <span id="player-name">You</span>
                <span id="player-clock" class="clock">--:--</span>
            </div>

            <div id="game-controls">
                <button id="btn-resign" class="btn">Resign</button>
                <button id="btn-draw" class="btn">Offer Draw</button>
            </div>

            <div id="game-result" class="hidden">
                <p id="result-text"></p>
                <button id="btn-new-game" class="btn btn-large">New Game</button>
            </div>

            <div id="promotion-modal" class="modal hidden">
                <div class="modal-content">
                    <p>Promote to:</p>
                    <div class="promotion-pieces">
                        <button class="promo-btn" data-piece="q">♛</button>
                        <button class="promo-btn" data-piece="r">♜</button>
                        <button class="promo-btn" data-piece="b">♝</button>
                        <button class="promo-btn" data-piece="n">♞</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
// Working debug logger from test version
(function() {
    var debugDiv = document.getElementById('debug-log');
    var logs = [];
    var logCount = 0;
    var maxLogs = 50;

    window.simpleLog = function(msg, isError) {
        logCount++;
        var time = new Date().toLocaleTimeString();
        var text = logCount + '. [' + time + '] ' + msg;
        logs.push({ text: text, isError: isError });

        if (logs.length > maxLogs) {
            logs.shift();
        }

        if (debugDiv) {
            var html = '';
            for (var i = 0; i < logs.length; i++) {
                var cls = logs[i].isError ? 'debug-line error' : 'debug-line';
                html += '<div class="' + cls + '">' + logs[i].text + '</div>';
            }
            debugDiv.innerHTML = html;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
    };

    window.onerror = function(msg, url, line) {
        simpleLog('ERROR: ' + msg + ' at line ' + line, true);
        return true;
    };

    simpleLog('App starting...');
})();

// === POLYFILLS ===
// Polyfills for Kindle Browser Compatibility
// These provide fallbacks for missing modern browser APIs

(function() {
    'use strict';

    // ============================================
    // TextEncoder / TextDecoder Polyfills
    // ============================================

    if (typeof TextEncoder === 'undefined') {
        window.TextEncoder = function TextEncoder() {};
        TextEncoder.prototype.encode = function encode(str) {
            var utf8 = [];
            for (var i = 0; i < str.length; i++) {
                var charcode = str.charCodeAt(i);
                if (charcode < 0x80) {
                    utf8.push(charcode);
                } else if (charcode < 0x800) {
                    utf8.push(0xc0 | (charcode >> 6),
                              0x80 | (charcode & 0x3f));
                } else if (charcode < 0xd800 || charcode >= 0xe000) {
                    utf8.push(0xe0 | (charcode >> 12),
                              0x80 | ((charcode >> 6) & 0x3f),
                              0x80 | (charcode & 0x3f));
                } else {
                    i++;
                    charcode = 0x10000 + (((charcode & 0x3ff) << 10) | (str.charCodeAt(i) & 0x3ff));
                    utf8.push(0xf0 | (charcode >> 18),
                              0x80 | ((charcode >> 12) & 0x3f),
                              0x80 | ((charcode >> 6) & 0x3f),
                              0x80 | (charcode & 0x3f));
                }
            }
            return new Uint8Array(utf8);
        };
    }

    if (typeof TextDecoder === 'undefined') {
        window.TextDecoder = function TextDecoder() {};
        TextDecoder.prototype.decode = function decode(bytes) {
            var str = '';
            var i = 0;
            while (i < bytes.length) {

                if (byte1 < 0x80) {
                    str += String.fromCharCode(byte1);
                    i++;
                } else if (byte1 >= 0xc0 && byte1 < 0xe0) {
                    var byte2 = bytes[i + 1];
                    str += String.fromCharCode(((byte1 & 0x1f) << 6) | (byte2 & 0x3f));
                    i += 2;
                } else if (byte1 >= 0xe0 && byte1 < 0xf0) {
                    var byte2 = bytes[i + 1];
                    var byte3 = bytes[i + 2];
                    str += String.fromCharCode(((byte1 & 0x0f) << 12) | ((byte2 & 0x3f) << 6) | (byte3 & 0x3f));
                    i += 3;
                } else {
                    var byte2 = bytes[i + 1];
                    var byte3 = bytes[i + 2];
                    var byte4 = bytes[i + 3];

    // Crypto Polyfill for SHA-256
    // ============================================

        // Based on https://github.com/emn178/js-sha256

            var w = [];
            var a, b, c, d, e, f, g, h, i, j, t1, t2;
            var k = [
                0x428a2f98, 0x71374491, 0xb5c0fbcf, 0xe9b5dba5, 0x3956c25b, 0x59f111f1, 0x923f82a4, 0xab1c5ed5,
                0xd807aa98, 0x12835b01, 0x243185be, 0x550c7dc3, 0x72be5d74, 0x80deb1fe, 0x9bdc06a7, 0xc19bf174,
                0xe49b69c1, 0xefbe4786, 0x0fc19dc6, 0x240ca1cc, 0x2de92c6f, 0x4a7484aa, 0x5cb0a9dc, 0x76f988da,
                0x983e5152, 0xa831c66d, 0xb00327c8, 0xbf597fc7, 0xc6e00bf3, 0xd5a79147, 0x06ca6351, 0x14292967,
                0x27b70a85, 0x2e1b2138, 0x4d2c6dfc, 0x53380d13, 0x650a7354, 0x766a0abb, 0x81c2c92e, 0x92722c85,
                0xa2bfe8a1, 0xa81a664b, 0xc24b8b70, 0xc76c51a3, 0xd192e819, 0xd6990624, 0xf40e3585, 0x106aa070,
                0x19a4c116, 0x1e376c08, 0x2748774c, 0x34b0bcb5, 0x391c0cb3, 0x4ed8aa4a, 0x5b9cca4f, 0x682e6ff3,

            var msgLen = bytes.length;

            var blocks = new Uint32Array(paddedLen);

            // Copy bytes to blocks
            for (i = 0; i < msgLen; i++) {
                blocks[i >> 2] |= bytes[i] << (24 - (i % 4) * 8);
            }

            // Append 1 bit and length
            blocks[msgLen >> 2] |= 0x80 << (24 - (msgLen % 4) * 8);
            blocks[paddedLen - 1] = bitLen;
            blocks[paddedLen - 2] = (bitLen / 0x100000000) | 0;

            // Process blocks
            for (i = 0; i < paddedLen; i += 16) {
                a = h0; b = h1; c = h2; d = h3;
                e = h4; f = h5; g = h6; h = h7;

                for (j = 0; j < 64; j++) {

                        w[j] = blocks[i + j];

                    var S1 = rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25);

                    var S0 = rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22);

                    t2 = (S0 + maj) | 0;

                    h = g; g = f; f = e;
                    e = (d + t1) | 0;
                    d = c; c = b; b = a;
                    a = (t1 + t2) | 0;

                h0 = (h0 + a) | 0; h1 = (h1 + b) | 0;
                h2 = (h2 + c) | 0; h3 = (h3 + d) | 0;

            hash[2] = (h0 >>> 8) & 0xff;  hash[3] = h0 & 0xff;
            hash[4] = (h1 >>> 24) & 0xff; hash[5] = (h1 >>> 16) & 0xff;
            hash[6] = (h1 >>> 8) & 0xff;  hash[7] = h1 & 0xff;
            hash[8] = (h2 >>> 24) & 0xff; hash[9] = (h2 >>> 16) & 0xff;
            hash[10] = (h2 >>> 8) & 0xff; hash[11] = h2 & 0xff;
            hash[12] = (h3 >>> 24) & 0xff; hash[13] = (h3 >>> 16) & 0xff;
            hash[14] = (h3 >>> 8) & 0xff;  hash[15] = h3 & 0xff;
            hash[16] = (h4 >>> 24) & 0xff; hash[17] = (h4 >>> 16) & 0xff;
            hash[18] = (h4 >>> 8) & 0xff;  hash[19] = h4 & 0xff;
            hash[20] = (h5 >>> 24) & 0xff; hash[21] = (h5 >>> 16) & 0xff;
            hash[22] = (h5 >>> 8) & 0xff;  hash[23] = h5 & 0xff;
            hash[24] = (h6 >>> 24) & 0xff; hash[25] = (h6 >>> 16) & 0xff;
            hash[26] = (h6 >>> 8) & 0xff;  hash[27] = h6 & 0xff;
            hash[28] = (h7 >>> 24) & 0xff; hash[29] = (h7 >>> 16) & 0xff;
            hash[30] = (h7 >>> 8) & 0xff;  hash[31] = h7 & 0xff;

            return hash.buffer;
        }

        function rightRotate(n, b) {
            return (n >>> b) | (n << (32 - b));
        }

        // Create polyfill
        if (!window.crypto) {
            window.crypto = {};
        }
        if (!window.crypto.subtle) {
            window.crypto.subtle = {};

        window.crypto.subtle.digest = function(algorithm, data) {
            return new Promise(function(resolve, reject) {
                try {
                    if (algorithm === 'SHA-256') {
                        var bytes = new Uint8Array(data);
                        var hash = sha256Hash(bytes);
                        resolve(hash);
                    } else {
                        reject(new Error('Unsupported algorithm: ' + algorithm));
                    }
                } catch (e) {
                    reject(e);
                }

    // URLSearchParams Polyfill
    // ============================================

    if (typeof URLSearchParams === 'undefined' || !URLSearchParams.prototype.toString) {

            return parts.join('&');
        };
    }

    // Promise.prototype.finally Polyfill
    // ============================================
